<div class="vista">
  <div class="contenido">
    <span><b> Usuario: </b></span>
    <span><input type="number" value="{{ markers.usuario.lat }}" /></span>
    <ul>
      <li ng-repeat="usuario in usuarios">
        <span>{{ usuario.nombre }}</span>
        <span>{{ usuario.ap_paterno }}</span>
        <span>{{ usuario.ap_materno }}</span>
      </li>
    </ul>
  </div>
</div>
