<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>SIG - Localiza</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--Import Google Icon Font-->
    <!--link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
    <link href="node_modules/materialize/icons/icon.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="node_modules/materialize/css/material-custom.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">

    <!-- build:css(.tmp) styles/main.css -->
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

<body ng-app="localizaFrontendApp">

  <div class="container1" ng-controller="controladorPrincipal">





    <div class="fondo" ng-controller="controladorLeaflet">
      <leaflet id="mimapa" lf-center="center" markers="markers" layers="layers" defaults="defaults" maxbounds="maxbounds" ></leaflet>
    </div>
    <div >
      <div ng-view id="ng-view" ></div>
    </div>

    <div id="footer" class="footer">
      <i id="i-android" class="mdi-action-android"></i>
      <i id="i-phone" class="mdi-hardware-phone-android"></i>
      <i id="i-backup" class="mdi-action-backup"></i>
      <i id="i-gps" class="mdi-device-gps-fixed"></i>
      <i id="i-place" class="mdi-maps-place"></i>
      <center>
        <span class='copyleft'>SIG - Localiza&copy; {{ getVersion() }}</span> - <a href="mailto:webmaster@macx.tk">Webmaster</a>
      </center>
    </div>

  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="node_modules/materialize/js/materialize.min.js"></script>
  <script src="node_modules/fingerprintjs2/dist/fingerprint2.min.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,public}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/leaflet.js"></script>
  <script src="scripts/geolocation.js"></script>
  <!-- endbuild -->

</body>
</html>
